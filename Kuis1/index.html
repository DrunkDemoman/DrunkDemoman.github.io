<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="mainBody">
    <div class="bannerJudul">
        <h1>Formulir Registrasi</h1>

    </div>

    <div class="form">

        <h2>Peserta</h2>

    <div class="isianForm">

        <form>
            <div class="dataPribadi">
                <h3>Data Pribadi</h3>
            <div class="formIndividu">
                <label>Nama dan Gelar</label>
                <input type="text" name="nama"> 
    
            </div>

            <div class="formIndividu">
                <label>Asal Instansi/Kota</label>
                <input type="text" name="instansi"> 
    
            </div>
            
            <div class="formIndividu">
                <label>Alamat</label>
                <input type="text" name="alamat"> 
    
            </div>

            <div class="formIndividu">
                <label>Kode Pos</label>
                <input type="text" name="kodepos"> 
    
            </div>

            <div class="formIndividu">
                <label>Provinsi</label>
                <input type="text" name="provinsi"> 
    
            </div>

            <div class="formIndividu">
                <label>Telepon/Handphone</label>
                <input type="text" name="telepon"> 
    
            </div>

            <div class="formIndividu">
                <label>Email</label>
                <input type="email" name="email"> 
    
            </div>

        </div>


            <div class="dataSponsor">
            
                <h3>Data Sponsor</h3>
                
                    <div class="formIndividu">
                        <label>Nama Perusahaan</label>
                        <input type="text" name="namaPerusahaan"> 
            
                    </div>
                

                
                    <div class="formIndividu">
                        <label>Alamat Perusahaan</label>
                        <input type="text" name="alamatPerusahaan"> 
            
                    </div>
                

                
                    <div class="formIndividu">
                        <label>Nama Kontak Personel</label>
                        <input type="text" name="namaCP"> 
            
                    </div>
                

                
                    <div class="formIndividu">
                        <label>Telepon Personel</label>
                        <input type="text" name="teleponCP"> 
            
                    </div>
                

                
                    <div class="formIndividu">
                        <label>Email Perusahaan:</label>
                        <input type="email" name="emailPerusahaan"> 
            
                    </div>
                


            

        </div>

        <button type="submit" class="submitBtn">Daftar</button>

            


        </form>

    </div>


    </div>

</div>
